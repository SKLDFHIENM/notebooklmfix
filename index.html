<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotebookLM PDF Fixer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400..800&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@300;400&display=swap" rel="stylesheet">

    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b', // Deep rock gray for background
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* ================= Font Variables ================= */
      :root {
        /* Default / English */
        --font-heading: 'Instrument Serif', serif;
        --font-body: 'Instrument Sans', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      /* Chinese Override */
      body.lang-cn {
        --font-heading: 'Noto Serif SC', serif;
        --font-body: 'Noto Sans SC', sans-serif;
      }

      /* Class Utilities */
      .font-heading { font-family: var(--font-heading); }
      .font-body { font-family: var(--font-body); }
      .font-mono-custom { font-family: var(--font-mono); }

      /* Language Specific Styling Logic */
      /* English: Italic Serif for headings */
      body.lang-en .font-heading {
        font-style: italic;
      }
      
      /* Chinese: Light weight Serif for headings to match elegance */
      body.lang-cn .font-heading {
        font-weight: 300; /* Light */
        font-style: normal;
      }

      /* ================= View Transitions (Alma Style) ================= */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation: none;
        mix-blend-mode: normal;
      }

      ::view-transition-new(root) {
        z-index: 9999;
      }

      /* ================= Utilities ================= */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Grid Background Pattern */
      .bg-grid-white {
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
      }
      .bg-grid-black {
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "pptxgenjs": "https://esm.sh/pptxgenjs@^4.0.1"
  }
}
</script>
</head>
  <body class="antialiased transition-colors duration-0 lang-en">
    <div id="root"></div>
  </body>
</html>
